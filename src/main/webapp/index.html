<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>FLM Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4 rounded-4" style="max-width: 400px; width: 100%;">
      <h2 class="text-center text-danger mb-3">Welcome to Projects</h2>
      <marquee class="text-primary mb-3">✨ New projects are starting soon... ✨</marquee>

      <h4 class="text-center mb-4">Login</h4>

      <form action="login" method="post">
        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
        </div>

        <!-- Login Button -->
        <div class="d-grid">
          <button type="submit" class="btn btn-danger btn-lg">Login</button>
        </div>
      </form>

      <!-- Signup Link -->
      <p class="text-center mt-3">
        New User? <a href="signup.jsp" class="text-decoration-none fw-bold">Signup</a>
      </p>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
